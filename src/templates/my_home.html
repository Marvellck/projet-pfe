{% extends 'base.html' %}

{% block title %}  PAGE FOR DICTIONNAIRE {% endblock %}

{% block main %}

<h1>These are the books</h1>


<table>
        {%for book in data%}
           {%for key , value in book.items() %}
           <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
           </tr>
           {%endfor%}
        {%endfor%}
    
</table>

{% endblock %}
